<html>
    <head>
        <title>Sample MVVM Task List</title>
        <script type="text/javascript" src="./node_modules/systemjs/dist/system.src.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            SystemJS.config({
                map: {
                    "web-atoms-core": "./node_modules/web-atoms-core",
                    "reflect-metadata": "./node_modules/reflect-metadata/Reflect.js"
                },
                meta: {
                    "./node_modules/reflect-metadata/Reflect.js": {
                        format: "global",
                        exports: "Reflect"
                    }
                },
                packages: {
                    '.': {
                        defaultExtension: 'js',
                        format: "amd"
                    }
                }
            });
            SystemJS.import("./bin/app.js");
        </script>
    </body>
</html>
